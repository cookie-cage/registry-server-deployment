version: '2'

services:
  mongo:
    image: mongo
    volumes:
      - ./storage/:/data/db

  redis:
    image: redis:3.0.7-alpine
    command: redis-server --appendonly yes
    volumes:
      - ./redis-data:/data

  registry-server:
    image: rezme/registry-server:latest
    env_file: .env
    links:
      - mongo
      - redis

  api-resume-subscriptions:
    image: rezme/resume-subscription-api:latest
    environment:
      - MONGO_URI=mongodb://mongo/subscription
    depends_on:
      - mongo

  api-resume-tokens:
    image: rezme/resume-token-api:latest
    environment:
      - MONGO_URI=mongodb://mongo/token
    depends_on:
      - mongo

  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - api-resume-subscriptions
      - registry-server
      - api-resume-tokens
